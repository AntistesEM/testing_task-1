<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <div class="icons">
      <img class="visa" src="./img/visa.png" alt="visa">
      <img class="mastercard" src="./img/mastercard.png" alt="mastercard">
      <img class="americanexpress" src="./img/americanexpress.png" alt="american_express">
      <img class="discover" src="./img/discover.png" alt="discover">
      <img class="jcb" src="./img/jcb.png" alt="jcb">
      <img class="diners" src="./img/dinersclub.png" alt="diners">
      <img class="mir" src="./img/mir.png" alt="mir">
    </div>
    <form action="">
      <input class="input-text" type="number" placeholder="Credit card number" onchange="PaySystem()" required>
      <button type="submit">Click to Validate</button>
    </form>
  </main>
</body>
</html>
